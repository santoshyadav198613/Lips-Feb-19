<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div [ngSwitch]="role">
    <div *ngSwitchCase="'Employee'">
      <app-employee></app-employee>
    </div>
    <div *ngSwitchCase="'Admin'">
      <app-hospital-info></app-hospital-info>
    </div>
    <div *ngSwitchDefault>
      You are not assigned to any role.
    </div>
  </div>
 
</div>
