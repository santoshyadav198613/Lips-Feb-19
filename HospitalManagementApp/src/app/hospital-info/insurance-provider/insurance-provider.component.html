<h1>
  Insurance Providers
</h1>
<!-- {{providers | json}} -->
<input type="text" [(ngModel)]="providerName" name="provider" 
placeholder="Provider Name">
<table class="table" *ngIf="providers">
  <thead>
    <tr>
      <th>
        Sr No
      </th>
      <th>
        Name
      </th>
      <th>
        CashLess
      </th>
      <th>
        Daily Limit
      </th>
      <th>
        Coverage
      </th>
      <th>
        Active From
      </th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="isEven? 'even': 'odd'" *ngFor="let provider of providers| search :providerName ; index as i;first as isFrist
    ;last as isLast;even as isEven;odd as isOdd;trackBy:trackByFn">
      <td>
        {{i + 1}} {{isFrist}} {{isLast}} {{isEven}} {{isOdd}}
      </td>
      <td>
        {{provider.name | lowercase}}
      </td>
      <td [innerText]="provider.cashLess | mode ">
      </td>
      <td>
        {{provider.dailyLimit | currency: 'INR'}}
      </td>
      <td>
        {{provider.coverage | percent}}
      </td>
      <td>
        {{provider.activeFrom | date: 'dd MMM,yyyy' | lowercase}}
      </td>

    </tr>
  </tbody>
</table>
