<!-- {{selectedDoctor | json}} -->
<h2>
  Selected Doctor
</h2>
<button class="btn btn-primary" (click)="addDoctor()">
  Add New Doctor
</button>
<div>
  Name : {{selectedDoctor?.name}}
</div>
<div>
  Contact Number : {{selectedDoctor?.contactNo}}
</div>

<app-doctors-list [doctorsList]="docList" (selectedDoctor)="receiveDoctor($event)"></app-doctors-list>
