<h1>
  Employee Name : {{getName()}}
  <!-- Employee Name : {{name}} -->
</h1>

<h4 [id]="name" [hidden]="isHidden" [innerText]="name"></h4>

<input [hidden]="isHidden" type="text" [value]="name" placeholder="Name"
 (change)="changeName($event)">
<input [hidden]="isHidden" type="text" [value]="city" placeholder="City" >

<button type="button" (click)="toggleInputs()">Toggle</button>
